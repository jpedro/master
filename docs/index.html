<!DOCTYPE html>
<html data-theme="light">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Master Password</title>

<link rel="stylesheet" href="./pico.min.css">
<style>
body {
    max-width: 800px;
    margin: 40px auto;
}
h1 {
    margin-bottom: 1rem;
}
form {
    margin: 0;
    padding: 0;
}
input {
    padding: 5px;
    border-radius: 5px;
    margin: 5px 0;
    font-size: 1.2em;
    width: 700px; /* becomes 712px due to padding 2 x 5px + 2 x 1px border*/
    border: 1px solid #aaa;
}
#reset {
    display: none;
    float: right;
    position: relative;
    top: -3rem;
    height: 0;
}
#details {
    display: none;
    margin: 0;
}
#tips {
    margin: 20px 0;
    padding: 5px;
    font-size: 1.2em;
}
code {
    margin: 0 5px;
    padding: 5px 10px;
    background: #ddd;
    color: #000;
    border-radius: 3px;
}
#result {
    background: #f7dc6f;
    ---background: #fad7a0;
    padding: 20px;
    border-radius: 10px;
    font-size: 1.5em;
    ---border: 4px solid #ccc;
    text-align: center;
    ---display: none;
    ---width: 672px; /* Plus 2 x 20px padding  */
    height: 2.5em;
    transition: background-color 0.05s ease;
    color: #000;
    user-select: all;
}
#result.new {
    --background: #f1c40f;
    background: #d35400;
    color: #fff;
}
#result.visible {
    ---background: #d35400;
    ---color: #fff;
    background: #f1c40f;
}
button {
    display: inline;
    width: fit-content;
    padding: 0.1rem 0.5rem;
}
span.format {
    background-color: #ddd;
    border-radius: 8px;
    padding: 5px 12px;
    font-size: 0.7em;
    margin-left: 0.2em;
}
span.format.selected {
    background-color: #080;
    color: #fff;
}
</style>
</head>
<body data-theme="light">
<h1>Master Password</h1>
<a href="#reset" id="reset">Reset</a>
<form id="creds">
    <input
        type="text"
        id="username"
        name="username"
        placeholder="Master username"
        required
        autocomplete="off"
        autofocus /><br />
    <input
        type="password"
        name="password"
        id="password"
        placeholder="Master password"
        required
        autocomplete="off" /><br />
    <input
        type="submit"
        value="Save" /><br />
</form>

<form id="details" onsubmit="return false">
    <input
        type="text"
        name="value"
        id="service"
        placeholder="Service name"
        spellcheck="false"
        required
        autocomplete="off"
        autofocus />
    <div id="tips">
        Press <button id="copy">Enter</button> to copy the password<br />
        Press <button id="format">Alt</button> to change the format
        <span class="format" id="normal">Visible</span>
        <span class="format" id="redacted">Redacted</span>
        <span class="format" id="simple">Simple</span>
        <br />
    </div>
    <pre id="result"></pre>
</form>

<script>
const $creds    = document.getElementById("creds");
const $username = document.getElementById("username");
const $password = document.getElementById("password");
const $details  = document.getElementById("details");
const $service  = document.getElementById("service");
const $result   = document.getElementById("result");
const $format   = document.getElementById("format");
const $copy     = document.getElementById("copy");
const $reset    = document.getElementById("reset");
// const $normal   = document.getElementById("normal");
// const $simple   = document.getElementById("simple");
// const $redacted = document.getElementById("redacted");

const EMPTY_SERVICE = "(Fill in the service)";

let generated = null;
let format = "normal";
const formats = {
    "normal":   EMPTY_SERVICE,
    "simple":   EMPTY_SERVICE,
    "redacted": EMPTY_SERVICE,
};
$result.innerText = EMPTY_SERVICE;

const resetCreds = () => {
    $username.value = "";
    $password.value = "";
    saveCreds();
}

const selectFormat = () => {
    const spans = document.getElementsByClassName("format");
    for (let i = 0; i < spans.length; i++) {
        const span = spans[i];
        span.classList.remove("selected");
    }

    const selected = document.getElementById(format);
    selected.classList.add("selected");
};

const saveCreds = () => {
    const username = $username.value;
    const password = $password.value;

    if (username.length > 0 && password.length > 0) {
        console.log("Saving creds");
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        showCreds(false);
    } else {
        console.log("Removing creds");
        localStorage.removeItem("username");
        localStorage.removeItem("password");
        showCreds(true);
    }

    return false;
};

const showCreds = (value) => {
    if (value) {
        console.log("Show creds");
        $creds.style.display = "block";
        $reset.style.display = "none";
        $details.style.display = "none";
        // console.log("$username", $username);
        $service.blur();
        $username.focus();
        $username.select();
    } else {
        console.log("Hide creds");
        $creds.style.display = "none";
        $reset.style.display = "inline-block";
        $details.style.display = "block";
        // console.log("$service", $service);
        $username.blur();
        $service.focus();
        $service.select();
    }
};

const loadCreds = () => {
    const username = localStorage.getItem("username") || "";
    const password = localStorage.getItem("password") || "";

    format = localStorage.getItem("format") || "redacted";
    selectFormat();

    $username.value = username;
    $password.value = password;

    if (username.length > 0 && password.length > 0) {
        console.log("We have creds");
        showCreds(false);
    } else {
        console.log("We miss creds");
        showCreds(true);
    }
};

const sha256 = async (message) => {
    const encoder = new TextEncoder();
    const data = encoder.encode(message);
    const buffer = await crypto.subtle.digest("SHA-256", data);
    const bytes = Array.from(new Uint8Array(buffer));
    // console.log("Data           ", data);
    // console.log("Buffer         ", buffer);
    // console.log("Bytes          ", bytes);
    // console.log("Encoded?       ", btoa(bytes));
    // console.log("Decoded?       ", buffer);
    // console.log("Hex", hex);
    // console.log("Raw", raw);
    // console.log("+++", btoa(raw));
    // const hex = bytes
    //     .map(b => b.toString(16).padStart(2, "0"))
    //     .join("");

    const raw = String.fromCharCode.apply(String, bytes);
    return raw;
};

const isKeyboardEmpty = (ev) => {
    return (
        ev.charCode === 0
        && ev.metaKey === false
        && ev.shiftKey === false
        && ev.ctrlKey === false
    )
};

const copyPassword = () => {
    switch (format) {
    case "normal":
    case "simple":
        value = formats[format];
        break;
    case "redacted":
        value = formats["normal"];
        break;
    }

    $service.select();
    // console.log("value", value);
    if (value === EMPTY_SERVICE) {
        return false;
    }

    navigator.clipboard.writeText(value);
    result.innerText = "Password copied";
    result.classList.add("new");
    setTimeout(() => {
        result.classList.remove("new");
        result.innerText = formats[format];
    }, 2000);
};

const setValue = (value) => {
    generated = value;

    if (value.length < 1) {
        formats["normal"] = EMPTY_SERVICE;
        formats["simple"] = EMPTY_SERVICE;
        formats["redacted"] = EMPTY_SERVICE;
    } else {
        const chunks = 6;
        const length = 6;
        let parts = [];
        for (let i = 0; i < chunks; i++) {
            parts.push(generated.slice(i * length, (i + 1) * length));
        }

        const normal = parts.join("-");
        const simple = value.slice(0, 4) +
            "+" + value.slice(4, 8) +
            "-" + value.slice(8, 12)
        const redact = value.slice(0, 2) +
            "****-******-******-******-******-****" +
            value.slice(-2);

        formats["normal"] = correct(normal);
        formats["simple"] = correct(simple);
        formats["redacted"] = correct(redact);
    }

    result.innerText = formats[format];
};

const onKeyDown = (ev) => {
    if (ev.keyCode === 18 && isKeyboardEmpty(ev)) {
        return toggle(true);
    }
};

const correct = (value) => {
    const CHARS_SYMBOLS = "-+";
    const CHARS_NUMBERS = "0123456789";
    const CHARS_LOWERS = "abcdefghijklmnopqrstuvwxyz";
    const CHARS_UPPERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    let hasSymbol = false;
    let hasNumber = false;
    let hasLower  = false;
    let hasUpper  = false;

    for (let i = 0; i < value.length; i++) {
        const char = value[i];
        // console.log("CHAR", char);
        const isSymbol = CHARS_SYMBOLS.indexOf(char) > -1;
        const isNumber = CHARS_NUMBERS.indexOf(char) > -1;
        const isLower  = CHARS_LOWERS.indexOf(char) > -1;
        const isUpper  = CHARS_UPPERS.indexOf(char) > -1;

        // console.log("    isSymbol", isSymbol);
        // console.log("    isNumber", isNumber);
        // console.log("    isLower", isLower);
        // console.log("    isUpper", isUpper);

        if (hasSymbol === false && isSymbol) {
            // console.log("    Found symbol", char);
            hasSymbol = true;
        }
        if (hasNumber === false && isNumber) {
            // console.log("    Found number", char);
            hasNumber = true;
        }
        if (hasLower === false && isLower) {
            // console.log("    Found lower", char);
            hasLower = true;
        }
        if (hasUpper === false && isUpper) {
            // console.log("    Found upper", char);
            hasUpper = true;
        }
    }

    // console.log("hasSymbol", hasSymbol);
    // console.log("hasNumber", hasNumber);
    // console.log("hasLower",  hasLower);
    // console.log("hasUpper",  hasUpper);

    if (hasSymbol === false) {
        // console.log("Fixing symbol");
        value = replace(value, CHARS_SYMBOLS, -4);
    }

    if (hasNumber === false) {
        // console.log("Fixing number");
        value = replace(value, CHARS_NUMBERS, -3);
    }

    if (hasLower === false) {
        // console.log("Fixing lower");
        value = replace(value, CHARS_LOWERS, -2);
    }

    if (hasUpper === false) {
        // console.log("Fixing upper");
        value = replace(value, CHARS_UPPERS, -1);
    }

    return value;
};

const replace = (value, chars, position) => {
    const index = value.length + position;
    // console.log("    Replace", value, chars, position, index);
    const code = value.charCodeAt(index);
    // console.log("    Code", code);
    // console.log("    Length", chars.length);
    // console.log("    Mod", code % chars.length);
    const rand = Math.floor(code % chars.length);
    // console.log("    Rand", rand);
    // console.log("    Replace", chars[rand]);

    return value.substring(0, index) +
        chars[rand] +
        value.substring(index + 1);
};

const generate = () => {
    if (service.value === "") {
        setValue("");
        return;
    }

    const source = [
        username.value.toLowerCase(),
        // username.value,
        password.value,
        service.value.toLowerCase(),
        // service.value,
        0,
    ].join(":");
    sha256(source).then(raw => {
        const encoded = btoa(raw);
        const regex = /[^0-9A-Za-z]/g;
        const clean = encoded.replace(regex, "");
        // console.log("Source   ", source);
        // console.log("Raw      ", raw);
        // console.log("Encoded  ", encoded);
        // console.log("Replaced ", replaced);
        // console.log("Parts    ", parts);
        // console.log("Generated", generated);
        setValue(clean);
    })
    .catch(err => {
        console.error("err", err);
    });
};

const toggleFormat = (state) => {
    switch (format) {
    case "normal":
        format = "redacted";
        break;
    case "redacted":
        format = "simple";
        break;
    case "simple":
        format = "normal";
        break;
    }

    selectFormat();
    localStorage.setItem("format", format);
    result.innerText = formats[format];
};

const enterCreds = (ev) => {
    ev.stopPropagation();
    ev.preventDefault();
    console.log("enterCreds", ev);
    ev.key = "What";
    saveCreds();
    return false;
};

$creds.addEventListener("submit", (ev) => {
    return enterCreds(ev);
});

$username.addEventListener("keydown", (ev) => {
    console.log(ev);
    if (ev.code === "Enter") {
        console.log("USERNAME ENTER")
        return enterCreds(ev);
    }
});

$password.addEventListener("keydown", (ev) => {
    console.log(ev);
    if (ev.code === "Enter") {
        console.log("PASSWORD ENTER")
        return enterCreds(ev);
    }
});

$reset.addEventListener("click", (ev) => {
    ev.stopPropagation();
    ev.preventDefault();
    resetCreds();
    return false;
});

$format.addEventListener("click", () => {
    toggleFormat();
    return false;
});

$copy.addEventListener("click", () => {
    copyPassword();
    return false;
});

$service.addEventListener("keyup", (ev) => {
    ev.stopPropagation();
    ev.preventDefault();

    if (ev.key === "Enter" && isKeyboardEmpty(ev)) {
        copyPassword();
        return false;
    }

    if (ev.key === "Alt" && isKeyboardEmpty(ev)) {
        toggleFormat();
        return false;
    }

    // console.log("$service.addEventListener keyup", ev);
    generate();
    return false;
});

document.onkeyup = (ev) => {
    console.log("document.onkeyup", ev);
    if (ev.key === "Alt" && isKeyboardEmpty(ev)) {
        toggleFormat();
        ev.stopPropagation();
        ev.preventDefault();
        return false;
    }

    // console.log("What's this?", ev);
};

loadCreds();
</script>
</body>
</html>
